<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Text Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">LLM Text Analysis</h1>
      <div class="card">
        <div class="card-body">
          {% if readme_html %}
          <div id="readme-content">{{ readme_html|safe }}</div>
          {% else %}
          <p>README.md not found.</p>
          {% endif %}
        </div>
      </div>
      <style>
        #readme-content code {
          color: #000;
          padding: 2px 4px;
        }
        #readme-content pre {
          background: #f8f9fa;
          border-radius: 6px;
          font-size: 1em;
          margin-bottom: 1em;
          overflow-x: auto;
        }
      </style>
    </div>
  </body>
</html>
